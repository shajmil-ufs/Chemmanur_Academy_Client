

  


 <section *ngIf="!issLoading"> 
  
<section *ngIf="!Entry_View">
  <h2 class="">Choose any Department</h2>

    
    <div *ngFor="let dept of department_Data;let i = index"  class="shadow-sm mt-5 border border-gray-500 border-solid p-8 cursor-pointer font-bold hover:bg-slate-400" (click)="viewPPT(dept.Department_Id)">
        {{dept.Department_Name}}


    
    </div></section>
    <section *ngIf="Entry_View">
       
           <section *ngIf="!pdfPreview">
            <button class="bg-blue-500
            hover:bg-600 text-white font-bold py-2 px-4 rounded" (click)="Close_Click()">
               Back
               
              </button>
             <div *ngFor="let ppt of presentations_Data" class="shadow-sm mt-5 border border-gray-500 border-solid p-8" (click)="ShowpdfPreview(ppt)">
              {{ppt.Name}} 
              
            </div>
          </section>
          <div id="outerContainer" *ngIf="pdfPreview">
            <button class="bg-blue-500
         hover:bg-600 text-white font-bold py-2 px-4 rounded" (click)="pdfPreview=false">
            Back
            
           </button>
            <div class="pdf-container">
                <div *ngIf="isLoaded && selectedpdf.Path" style="text-align: center;">
                    <button (click)="prevPage()" [disabled]="page === 1">Prev</button>
                    <span>{{ page }} / {{ totalPages }}</span>
                    <button (click)="nextPage()" [disabled]="page === totalPages">Next</button>
                  </div>
                  <div *ngIf="!isLoaded" class="w-full h-36 bg-gray-300 rounded mb-2" ></div>

                  <pdf-viewer                [src]="filepath+selectedpdf.Path"

                              [original-size]="false"
                              style="height: 500px; width: 600px;"
                              [show-all]="false"
                              [page]="page"
                              (after-load-complete)="afterLoadComplete($event)"
                  ></pdf-viewer>
            </div>
          </div>
          
    </section>
</section>
    <section *ngIf="issLoading"> 
      <!-- component -->
<div class="bg-white rounded-lg shadow-md p-4 animate-pulse" >
<ng-container *ngFor="let i of [1,1,1,1,1,1]">

  
  <div class="w-full h-24 bg-gray-300 rounded mb-2" ></div>
</ng-container>
</div>
    </section>
