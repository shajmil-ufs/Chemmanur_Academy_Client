


<main class=" h-screen">
    
<div *ngIf="!this.isLoading">
    <section>           <img class="rounded-lg" [src]="filepath+Banner.filepath" style="  height:420px;
      width: 100%;
      object-fit: cover; 
      " alt="" srcset="">
    </section>
    <section class="mt-3">
        
        <div *ngIf="studentEligibity.No_Of_Exam >= studentEligibity.Minimum_No_Of_Exam_ && studentEligibity.Eligibility === 1" class="bg-green-500 text-white text-center py-4 rounded-lg ">
            <p class="text-lg font-semibold">You are eligible</p>
          </div>
          <div *ngIf="studentEligibity.No_Of_Exam  >= studentEligibity.Minimum_No_Of_Exam_ && studentEligibity.Eligibility !== 1" class="bg-red-200 text-red-800 text-center py-4 rounded-lg " >
            <p class="text-lg font-semibold">You are not eligible</p>
          </div>
          
          
      </section>
    <section class="mt-5 border p-5">   
        <span class=" border-b border-gray-300"> Test Result</span>
        <div class="flex mt-3 items-center">

    
            <div class="flex gap-5 flex-wrap">

              <div class="flex flex-wrap justify-center gap-6">
                <div class="w-80 p-5 box-border h-56	 rounded-lg box-shadow flex flex-col justify-between">
                  <div class="flex justify-between">
                    <div class="flex flex-col">
                      <span class="text-lg">Total Attend</span>
                      <span class="text-lg">{{ studentEligibity.No_Of_Exam || 0 }}</span>
                    </div>
                    <div> 
                      <!-- Image -->
                    </div>
                  </div> 
                  <div>
                    <img src="assets/images/Graph1.png" class="h-full w-full" alt="Graph1" /> 
                  </div>
                </div>
              
                <div class="w-80 p-5 rounded-lg box-shadow flex flex-col justify-between">
                  <div class="flex justify-between">
                    <div class="flex">
                      <span class="text-lg">Total Pass</span>
                      <span class="text-lg">{{ studentEligibity.No_Of_Pass || 0 }}</span>
                    </div>
                    <div> 
                      <!-- Image -->
                    </div>
                  </div> 
                  <div>
                    <img src="assets/images/Graph1.png" class="h-full w-full" alt="Graph1" /> 
                  </div>
                </div>
              
                <div class="w-80 p-5 rounded-lg box-shadow flex flex-col justify-between">
                  <div class="flex justify-between">
                    <div class="flex">
                      <span class="text-lg">Student Average Mark</span>
                      <span class="text-lg">{{ studentEligibity.StudentAverage_Mark || 0 }}</span>
                    </div>
                    <div> 
                      <!-- Image -->
                    </div>
                  </div> 
                  <div>
                    <img src="assets/images/Graph1.png" class="h-full w-full" alt="Graph1" /> 
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>

      
    
</div>

</main>
