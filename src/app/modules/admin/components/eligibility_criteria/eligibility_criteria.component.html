<section *ngIf="Entry_View && !isLoading">

    <form (ngSubmit)="saveeligibilityCriteria()">
        <div class="mb-4">
            <label for="Minimum_No_Of_Exam" class="block text-sm font-medium text-gray-700">Minimum No of Exam<span class="text-red-700">*</span></label>
            <input type="number" (input)="validateLength($event.target)" id="Minimum_No_Of_Exam" name="Minimum_No_Of_Exam" [(ngModel)]="eligibilityCriteria.Minimum_No_Of_Exam" required class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
        </div>

        <div class="mb-4">
            <label for="Minimum_No_Of_Pass" class="block text-sm font-medium text-gray-700">Minimum No of Pass<span class="text-red-700">*</span></label>
            <input type="number" (input)="validateLength($event.target)" id="Minimum_No_Of_Pass" name="Minimum_No_Of_Pass" [(ngModel)]="eligibilityCriteria.Minimum_No_Of_Pass" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
        </div>

        <div class="mb-4">
            <label for="Average_Mark" class="block text-sm font-medium text-gray-700">Average Mark<span class="text-red-700">*</span></label>
            <input type="number" (input)="validateLength($event.target)" id="Average_Mark" name="Average_Mark" [(ngModel)]="eligibilityCriteria.Average_Mark" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
        </div>


        <button type="submit" class="hover:bg-indigo-700 text-black font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
Save      </button>
    </form>
</section>
<section *ngIf="isLoading">
    <app-loading [isLoading]="isLoading"></app-loading>

</section>
