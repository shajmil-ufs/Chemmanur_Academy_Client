

<form [formGroup]="signUpForm" (ngSubmit)="submit()">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
  
 
      <label for="username"><b>Username</b></label>
      <input type="text" formControlName="username" placeholder="Enter Username" required>
      <app-error-message [control]="signUpForm.get('username')" error="required" message="Username is required."></app-error-message>
   

      <label for="city"><b>Custom Select</b></label>
      <app-type-head-select   label="City"
      [control]="signUpForm.get('city')"
      id="city"
      datalistId="customOptions"
      [options]="City"
      placeholder="Type or select an option"
    ></app-type-head-select>

      <app-error-message [control]="signUpForm.get('city')" error="required" message="City is required."></app-error-message>
  
      <label for="email"><b>Email</b></label>
      <input type="text" formControlName="email" placeholder="Enter Email" required>
      <app-error-message [control]="signUpForm.get('email')" error="required" message="Email is required."></app-error-message>
      <app-error-message [control]="signUpForm.get('email')" error="email" message="Please enter a valid email address."></app-error-message>
  
  
      <label for="password"><b>Password</b></label>
      <input type="password" formControlName="password" placeholder="Enter Password" required>
      <app-error-message [control]="signUpForm.get('password')" error="required" message="Password is required."></app-error-message>
  
      <label for="phoneCode"><b>Phone Number</b></label>
      <br>
      <select formControlName="phoneCode" required>
        <option selected hidden value="">Code</option>
        <option value=""></option>
        <option value="98">+98</option>
        <option value="99">+99</option>
        <option value="90">+90</option>
        <option value="66">+66</option>
      </select>
      <input type="text" formControlName="phone" placeholder="812345678" required>
      <app-error-message [control]="signUpForm.get('phone')" error="required" message="Phone number is required."></app-error-message>
      <label for="dob"><b>Date of Birth</b></label>
     <br>
<mat-form-field class="example-form-field">
    <mat-label>Choose a date</mat-label>
    <input  formControlName="dob" matInput [matDatepicker]="datepicker">
    <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button class="Apply" color="primary" matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
      <app-error-message [control]="signUpForm.get('dob')" error="required" message="Date of Birth is required."></app-error-message>
    
      <div class="clearfix">
        <button type="submit" class="btn" [disabled]="signUpForm.invalid" [ngStyle]="{'background-color': signUpForm.invalid ? 'gray' : 'green'}">Sign Up</button>
      </div>
    </div>
  </form>
