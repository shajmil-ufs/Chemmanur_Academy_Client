<!-- password-reset.component.html -->

<div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
    <form (ngSubmit)="forgetPassword()" class="space-y-4">
        <label for="newPassword" class="block font-medium text-gray-700">New Password</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required class="block w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">

        <label for="confirmPassword" class="block font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required class="block w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">

        <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Reset
            Password</button>
    </form>
</div>
