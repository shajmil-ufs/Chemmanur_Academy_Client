<html>
  <body class="font-sans bg-gray-100">
    <div class=" bg-white shadow-md rounded-md overflow-hidden transition-transform duration-300 transform-gpu ">
      <!-- <h3 class="text-2xl font-semibold text-blue-700 py-4 border-b">{{ Heading }}</h3> -->
      <div class="p-4">
        <ng-lottie [options]="lottieOptions"   height="220px"></ng-lottie>

        <!-- <img class="w-24 h-24 mx-auto" src="{{ Image_Url }}" alt="Image"> -->
        <p class="text-lg font-bold text-center mt-4">{{ message }}</p>
      </div>
      <div class="flex justify-end p-4">
        <button class="px-4 py-2 mr-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600" (click)="onYesClick()">{{ YesButton }}</button>
        <button *ngIf="show" class="px-4 py-2 bg-gray-300 text-gray-700 font-semibold rounded hover:bg-gray-400" (click)="onNoClick()">{{ NoButton }}</button>
      </div>
    </div>
  </body>
</html>
